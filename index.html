<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <title>PlayLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Cambay:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div class="top-buttons" style="font-size: 45px;">
            <i class="fa fa-play-circle" style="CURSOR:hand;" title="Desktop 바로가기 만들기"></i>
            <!-- <i class="icon-play-circle" "CURSOR:hand;" title="Desktop 바로가기 만들기"></i> -->
    </div>

    <div class="top-buttons2" style="font-size: 30px;">
            <i class="fa fa-home" style="CURSOR:hand;" title="HOME"></i>
            <i class="fa fa-music" style="CURSOR:hand;" title="About Service"></i>
            <i class="fa fa-volume-up" style="CURSOR:hand;" title="About Us"></i>
            <i class="fa fa-headphones" style="CURSOR:hand;" title="Feedback"></i>
    </div>


        <div class="search-container">
            <h1>PlayLab</h1>
            <h2>Write your favourite song!</h2>
            <div class="search-box">
                <div class="search-icon"><i class="fa fa-search"></i></div>
                <form action="" class="search-form">
                    <input type="text" placeholder="e.g Not Today - BTS" id="search" autocomplete="off"></input>
                </form>
                <!-- <ul id="match_list"></ul> -->
                <!-- <div id="match_list"></div>  -->
                <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111" style="enable-background:new 0 0 671 111;"
                 xml:space="preserve">
              <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280"/>
              <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280"/>
            </svg>
                <div class="go-icon"><i class="fa fa-arrow-right"></i></div>
            </div>
            <ul id="match_list"></ul>
        </div>

        <!-- <input id='contain' type="checkbox">
        <input id='abac' type="checkbox"> -->

        <div class="result-container">
            <div class='result-box'>
                <div class="main-song">
                    <h5> " The song will clicks in your mind " </h5>
                </div>
                <div class="result-song">
                    <div class='separate'></div>
                    <div class='song_info'>
                        <div class='result-counting'>1.</div>
                        <div class='result-title-artist'>Title_2 - Artist_2</div>
                        <div class='result-thumbnail'>
                            <a href='https://www.youtube.com/watch?v=vx2u5uUu3DE' target="_blank">
                                <img src='./hqdefault.jpg' alt='img' />
                            </a>
                        </div>
                    </div>
                    <div class='separate'></div>
                    <div class='song_info'>
                        <div class='result-counting'>1.</div>
                        <div class='result-title-artist'>Title_2 - Artist_2</div>
                        <div class='result-thumbnail'>
                            <a href='https://www.youtube.com/watch?v=vx2u5uUu3DE' target="_blank">
                                <img src='./mqdefault_6s.webp' alt='img' />
                            </a>
                        </div>
                    </div>
                    <div class='separate'></div>
                    <div class='song_info'>
                        <div class='result-counting'>1.</div>
                        <div class='result-title-artist'>Title_2 - Artist_2</div>
                        <div class='result-thumbnail'>
                            <a href='https://www.youtube.com/watch?v=vx2u5uUu3DE' target="_blank">
                                <img src='./hqdefault.jpg' alt='img' />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text" src="main.js"></script>

</body>
</html>
